<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .menu-container {
            max-width: 600px;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            border: 2px solid #262626;
            border-radius: 20px;
        }

        nav {
            text-align: center;
            margin-top: 50px; 
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        li {
            display: inline-block;
            margin: 0 10px;
            position: relative;
        }

        a {
            color: rgb(204, 133, 226);
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            transition: 0.3s;
            border-radius: 10px;
        }

        a:hover {
            background-color: #262626;
        }

        li:hover ul {
            opacity: 1;
            visibility: visible;
            top: 100%;
        }

        ul ul {
            position: absolute;
            background-color: #333;
            min-width: 50px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
            visibility: hidden;
            top: 120%;
            transition: 0.3s;
        }

        ul ul li {
            display: block;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        ul ul li a {
            font-size: 16px;
            padding: 10px 20px;
        }

        #botaoImagemContainer {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        #botaoImagem {
            border: none;
            background: none;
            cursor: pointer;
        }

        #botaoImagem img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #imagensmenu {
            position: absolute;
            top: 220px; 
            left: 50%; 
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            background: #262626;
            border: 2px solid white;
            
        }

        #imagensmenu img {
            width: 80px;
            height: 80px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div id="botaoImagemContainer">
        <button id="botaoImagem">
            <img src="image/imagemLogin.png" alt="Botão de Imagem">
        </button>
    </div>
    <div class="menu-container">
        <div id="imagensmenu">
            <img src="image/imagemAssociados.PNG" alt="Botão de Imagem">
            <img src="image/imagemOficinas.PNG" alt="Botão de Imagem">
            <img src="image/imagemEstoque.PNG" alt="Botão de Imagem">
        </div>
        <nav>
            <ul>
                <li><a href="associados.html">ASSOCIADOS</a></li>
                <li><a href="oficinas.html">OFICINAS</a></li>
                <li><a href="estoque.html">ESTOQUE</a></li>
            </ul>
        </nav>
    </div>
    <script>
        // Voltar a página menu //
        document.getElementById('botaoImagem').onclick = function () {
            window.location.href = 'index.html';
        };
    </script>
</body>

</html>
