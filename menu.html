<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            margin: 0;
            background-color: #262626;
        }

        .wrapper {
            display: flex;
        }

        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            z-index: 1;
            transition: all 0.3s;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background-color: #111;
            border-radius: 0 0 20px 20px;
            color: white;
            text-align: center;
            border: 3px solid #262626;
        }

        #sidebar ul.components {
            padding: 20px 0;
        }

        #sidebar ul li {
            padding: 30px;
            font-size: 18px;
            display: block;
        }

        #sidebar ul li a {
            color: rgb(132, 221, 137);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        #sidebar ul li a i {
            margin-right: 10px;
        }

        #sidebar ul li:hover {
            background-color: #262626;
        }

        #content {
            margin-left: 250px;
            padding: 15px;
            transition: all 0.3s;
        }

        #sidebar.active {
            width: 50px;
        }

        #sidebar.active .sidebar-header h3 {
            display: none;
        }

        #sidebar.active ul li a {
            padding: 10px;
            text-align: center;
            width: 50px;
        }

        #sidebar.active #content {
            margin-left: 50px;
        }

        #botaoImagemContainer {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        #botaoImagem {
            border: none;
            background: none;
            cursor: pointer;
        }

        #botaoImagem img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4d4b4bee;
        }

        #ImagemprincipalContainer {
            padding: 100px;
            margin-left: 400px;
            margin-top: 80px;
        }

        #ImagemprincipalContainer img {
            max-width: 90%;
            height: auto;
        }


        footer {
            background-color: #262626;
            color: white;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
        }

        #footer-content {
            display: flex;
            justify-content: center;
            margin-left: 300px;
        }

        footer a {
            color: rgb(132, 221, 137);
            text-decoration: none;
            padding: 20px;
            transition: 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="botaoImagemContainer">
        <button id="botaoImagem">
            <img src="image/imagemLogin.png" alt="Botão de Imagem">
        </button>
    </div>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>

            <ul class="list-unstyled components">
                <li><a href="associados.html"><i class="fas fa-users"></i> ASSOCIADOS</a></li>
                <li><a href="oficinas.html"><i class="fas fa-tools"></i> OFICINAS</a></li>
                <li><a href="estoque.html"><i class="fas fa-box"></i> ESTOQUE</a></li>
                <li><a href="financeiro.html"><i class="fas fa-chart-bar"></i> FINANCEIRO</a></li>
            </ul>
        </nav>
        <div id="ImagemprincipalContainer">
            <img src="image/imagemprincipal.svg">
        </div>
        <footer>
            <div id="footer-content">
                <p>Desenvolvido por Esther Mara &copy; 2023. Todos os direitos reservados.</p>
                <p><a href="ajuda.html">Ajuda?</a></p>
            </div>
        </footer>
        <script>
            // Voltar a página menu //
            document.getElementById('botaoImagem').onclick = function () {
                window.location.href = 'index.html';
            };
        </script>
</body>

</html>
