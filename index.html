<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 500px;
        }

        .form-container {
            flex: 1;
            background-color: #4d4b4bee;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 0 20px;
            display: none;
        }

        .active {
            display: flex;
        }

        h2 {
            font-weight: lighter;
            margin-bottom: 50px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: lighter;
            margin-bottom: 8px;
            font-size: 18px;
        }

        input, select {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #262626;
            color: rgb(132, 221, 137);
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: white;
            border: 2px solid #262626;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Tela de Login -->
        <div class="form-container active" id="loginForm">
            <form id="login">
                <h2>Acesse a sua conta</h2>
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="competenciaLogin">Competência</label>
                    <select id="competenciaLogin" name="competenciaLogin" required>
                        <option value="Escolher"></option>
                        <option value="administração">Administração</option>
                        <option value="colaborador">Colaborador</option>
                    </select>
                </div>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" id="showSignup">Cadastre-se</a></p>
            </form>
        </div>

        <!-- Tela de Cadastro -->
        <div class="form-container" id="cadastroForm">
            <form id="signup">
                <h2>Cadastre-se</h2>
                <div class="form-group">
                    <label for="newUsername">Novo Usuário</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="competenciaCadastro">Competência</label>
                    <select id="competenciaCadastro" name="competenciaCadastro" required>
                        <option value="Escolher"></option>
                        <option value="administração">Administração</option>
                        <option value="colaborador">Colaborador</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('showSignup').addEventListener('click', function (event) {
            event.preventDefault();
            toggleForms();
        });

        document.getElementById('showLogin').addEventListener('click', function (event) {
            event.preventDefault();
            toggleForms();
        });

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('cadastroForm').classList.toggle('active');
        }

        document.getElementById('signup').addEventListener('submit', function (event) {
            event.preventDefault();
            console.log('Formulário de cadastro enviado.');
            // Aqui você pode adicionar a lógica de cadastro.
        });

        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
            console.log('Formulário de login enviado.');
            // Aqui você pode adicionar a lógica de login.
        });
    </script>
</body>

</html>
